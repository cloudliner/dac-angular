<div>
  <mat-form-field class="message-input">
    <textarea matInput matTextareaAutosize matAutosizeMinRows="1"
      placeholder="Type your message ..." #input></textarea>
  </mat-form-field>
  <button (click)="add(input.value)" mat-fab color="primary">Send</button>
</div>
<mat-card *ngFor="let item of timeline | async" class="message-card">
  <mat-card-content>{{ item.message }}</mat-card-content>
</mat-card>
