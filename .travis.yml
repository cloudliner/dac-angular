dist: trusty
sudo: required
language: node_js
node_js:
- 8.9.4
addons:
  chrome: stable
cache:
  apt: true
  bundler: true
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- ng lint
- ng test --single-run --code-coverage
- ng e2e
script:
- ng build --prod
after_success:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  provider: firebase
  token:
    secure: 
  skip_cleanup: true
  on:
    branch: master
