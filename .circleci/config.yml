version: 2.1
orbs:
  firebase-deploy: cloudliner/firebase-deploy@dev:first
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
      - run: 
          name: Install
          command: npm install
      - save_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: npm run ng lint
      - run:
          name: Unit Test
          command: npm run ng test -- --watch=false --code-coverage
      - run:
          name: E2E Test
          command: npm run ng e2e
      - run:
          name: Build
          command: npm run ng build -- --prod
